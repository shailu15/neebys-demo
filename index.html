<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            animation: backgroundAnimation 6s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .bouncing-ball {
            width: 50px;
            height: 50px;
            background-color: #ffcc00;
            border-radius: 50%;
            position: relative;
            animation: bounce 1s infinite;
            margin: 0 auto;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        h1 {
            font-size: 2rem;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            animation: fadeIn 2s ease-in-out 0.5s forwards;
            margin: 0 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .interest-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #ffffff;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .interest-button:hover {
            background-color: #e6b800;
        }

        .counter {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .interest-button {
                padding: 8px 16px;
                font-size: 1rem;
            }

            .counter {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bouncing-ball"></div>
        <h1>Work in Progress</h1>
        <p>We're building something great for you. Stay tuned!</p>
        <button class="interest-button" id="interestButton">Iâ€™m Interested</button>
        <div class="counter" id="counter">0</div>
    </div>

    <script>
        const interestButton = document.getElementById('interestButton');
        const counterDisplay = document.getElementById('counter');

        // Get the count from localStorage or initialize to 0
        let count = localStorage.getItem('interestCount') ? parseInt(localStorage.getItem('interestCount')) : 0;
        counterDisplay.textContent = count;

        // Check if the button has been clicked before
        if (count > 0) {
            interestButton.classList.add('disabled'); // Disable the button
            interestButton.disabled = true; // Prevent further clicks
        }

        interestButton.addEventListener('click', () => {
            if (count === 0) { // Allow only one click
                count++;
                counterDisplay.textContent = count;
                localStorage.setItem('interestCount', count); // Store the count in localStorage
                interestButton.classList.add('disabled'); // Disable the button
                interestButton.disabled = true; // Prevent further clicks
            }
        });
    </script>
</body>
</html>
