<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neebys - Explore Categories</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #3a7bd5;
            --background-color: #f4f7f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --light-text: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100%;
        }

        header {
            background-color: var(--card-bg);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: -1px;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        main {
            display: flex;
            padding-top: 80px;
            height: calc(100% - 80px);
        }

        .sidebar {
            width: 300px;
            background-color: var(--card-bg);
            height: 100%;
            position: fixed;
            overflow-y: auto;
            padding: 2rem 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .sidebar h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-list {
            list-style-type: none;
        }

        .category-item {
            margin-bottom: 1rem;
        }

        .category-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .category-link:hover {
            background-color: var(--primary-color);
            color: var(--light-text);
        }

        .category-link:hover .category-icon {
            color: var(--light-text);
        }

        .category-icon {
            margin-right: 1rem;
            width: 24px;
            text-align: center;
            color: var(--primary-color);
            font-size: 1.3rem;
            transition: var(--transition);
        }

        .content {
            flex-grow: 1;
            margin-left: 300px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            transition: var(--transition);
        }

        .loading-container {
            text-align: center;
        }

        .loading-text {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--background-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 250px;
            }
            .content {
                margin-left: 250px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }
            
            nav {
                width: 100%;
                justify-content: space-between;
                margin-top: 1rem;
            }

            nav a {
                font-size: 0.9rem;
            }

            .menu-toggle {
                display: block;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                top: 80px;
                left: -100%;
                z-index: 999;
            }

            .sidebar.active {
                left: 0;
            }

            .content {
                margin-left: 0;
                padding-top: 1rem;
            }

            main {
                flex-direction: column;
            }

            .loading-text {
                font-size: 1.5rem;
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">Neebys</a>
            <button class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-search"></i> Search</a>
                <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="#"><i class="fas fa-user"></i> Account</a>
            </nav>
        </div>
    </header>
    <main>
        <aside class="sidebar" id="sidebar">
            <h2>Categories</h2>
            <ul class="category-list">
                <li class="category-item">
                    <a href="#" class="category-link">
                        <i class="fas fa-tshirt category-icon"></i> Clothing & Accessories
                    </a>
                </li>
                <li class="category-item">
                    <a href="#" class="category-link">
                        <i class="fas fa-laptop category-icon"></i> Electronics
                    </a>
                </li>
                <li class="category-item">
                    <a href="#" class="category-link">
                        <i class="fas fa-home category-icon"></i> Home & Living
                    </a>
                </li>
                <li class="category-item">
                    <a href="#" class="category-link">
                        <i class="fas fa-dumbbell category-icon"></i> Sports & Fitness
                    </a>
                </li>
                <li class="category-item">
                    <a href="#" class="category-link">
                        <i class="fas fa-book category-icon"></i> Books & Media
                    </a>
                </li>
                <li class="category-item">
                    <a href="#" class="category-link">
                        <i class="fas fa-gamepad category-icon"></i> Toys & Games
                    </a>
                </li>
                <li class="category-item">
                    <a href="#" class="category-link">
                        <i class="fas fa-car category-icon"></i> Automotive
                    </a>
                </li>
                <li class="category-item">
                    <a href="#" class="category-link">
                        <i class="fas fa-utensils category-icon"></i> Food & Beverages
                    </a>
                </li>
                <li class="category-item">
                    <a href="#" class="category-link">
                        <i class="fas fa-paint-brush category-icon"></i> Arts & Crafts
                    </a>
                </li>
                <li class="category-item">
                    <a href="#" class="category-link">
                        <i class="fas fa-paw category-icon"></i> Pet Supplies
                    </a>
                </li>
            </ul>
        </aside>
        <section class="content">
            <div class="loading-container">
                <h1 class="loading-text">Work in Progress</h1>
                <div class="loading-spinner"></div>
            </div>
        </section>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
